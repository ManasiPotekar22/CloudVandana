<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Descending Array</title>
</head>
<body>
<script type="text/javascript">
	
	let a= [5,9,2,7,3,1];
	let temp=0;
	for (let i = 0; i < a.length; i++) {
		for (let j = i+1; j < a.length; j++) {
			if (a[i]<a[j]) {
				temp=a[i];
				a[i]=a[j];
				a[j]=temp;
			}
		}
	}
	document.writeln(a);

</script>
</body>
</html>
