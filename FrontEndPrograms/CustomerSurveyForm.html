<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #35a8de;
        }
        .container {
            max-width: 400px;
            height: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        label, input, select, div {
    
            margin-bottom: 8%;
            padding-top: 5px;
            
            
            
        }
        button {
            margin-top: 10px;
            padding: 2%;
            padding-left: 3%;
            background-color: #35a8de;
        }
        #h2{
            color: white;
            font-size: 250%;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .popup-content {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #l{
            margin-left: 30%;
        }
        #lastName{
         margin-left: 5%;
         
        }
    </style>
</head>
<body>
    <h2  align="center" id="h2"> Customer Survey Form</h2>
    <div class="container">
        
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <label for="lastName" id="l">Last Name:</label><br>
            <input type="text" id="firstName" required>

            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select a country</option>
                <option value="India">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                
            </select><br>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="checkbox" id="other" name="gender" value="Other">
            <label for="other">Other</label><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required><br>

            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Survey Form Submission</h2>
            <div id="popupResult"></div>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderElements = document.getElementsByName("gender");
            const selectedGender = Array.from(genderElements).filter(e => e.checked).map(e => e.value);
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobileNumber").value;

            const resultText = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dob}
                Country: ${country}
                Gender: ${selectedGender.join(", ")}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobileNumber}
            `;

            document.getElementById("popupResult").textContent = resultText;
            document.getElementById("popup").style.display = "block";
        });
    </script>
</body>
</html>
