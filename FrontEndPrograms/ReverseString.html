<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reverse string</title>
</head>
<body>
<script type="text/javascript">
	let a="This is a sunny day";
	let op=a.split(' ');
	//document.write(op);
	let op1=op.map(ele=>ele.split('').reverse().join(''));
	document.write(op1.join(" "));
</script>
</body>
</html>
